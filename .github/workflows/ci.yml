name: Java LockInterruptibly Demo CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile --no-transfer-progress

      - name: Run JUnit tests
        run: mvn test --no-transfer-progress

      - name: Run the main class
        run: mvn exec:java -Dexec.mainClass="com.example.JavaLockInterruptiblyDemo" --no-transfer-progress

      - name: Capture and display output
        run: |
          OUTPUT=$(mvn exec:java -Dexec.mainClass=com.example.JavaLockInterruptiblyDemo --no-transfer-progress)
          echo "$OUTPUT"
          if [[ "$OUTPUT" == *"Interrupted while waiting for lock"* ]]; then
            echo "Success: Detected interruption as expected"
          else
            echo "Warning: No interruption detected, check contention"
          fi
          if [[ $? -eq 0 ]]; then
            echo "Success: Program executed without errors"
          else
            echo "Error: Program failed to execute"
            exit 1
          fi